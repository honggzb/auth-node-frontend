<main class="form-signin w-100 m-auto">
    @if(cls) {
      <div class="alert alert-{{cls}}" role="alert">{{message}}</div>
    }

  <form [formGroup]="form" (submit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Forgot password</h1>

    <div class="form-floating">
      <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Send email</button>
  </form>
</main>
